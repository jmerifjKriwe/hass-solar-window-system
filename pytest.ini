# pytest.ini

[pytest]
minversion = 8.0
addopts = -ra --timeout=10 -p sugar --ignore=tests/old
pythonpath = .
testpaths = tests
asyncio_mode = auto
log_cli = true
log_level = INFO
filterwarnings =
    ignore::DeprecationWarning
# Performance optimizations
# Uncomment the following line to enable parallel test execution (requires pytest-xdist)
# addopts = -ra --timeout=10 -p sugar --ignore=tests/old -n auto
# Use --durations=10 to show slowest tests
# Use --maxfail=3 to stop after 3 failures